<!DOCTYPE html>
<head>
    <title>SHIT:LOGVIEWER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="tmpl.css">
</head>
<body>
    <script type="text/javascript">
        function gotoTop(){
            document.body.scrollTop=0;
            document.documentElement.scrollTop=0;
        };
        function gotoEnd(){
            var scrollingElement = (document.scrollingElement || document.body);
            scrollingElement.scrollTop = scrollingElement.scrollHeight;
        };
    </script>
    <h6 class="log" style="width:auto">Showing Log</h6>
    <button class="fixed-top btn-back"><a href="/">Back</a></button>
    <button class="fixed-bottom btn-top" onclick="gotoTop();">Top</button>
    <button class="fixed-bottom btn-end" onclick="gotoEnd();">End</button>
    <pre class="out" style="width:auto">
